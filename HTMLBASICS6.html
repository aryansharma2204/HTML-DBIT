<!-- To add 4 images and a table with using OL and UL tags in a webpage -->
<html>
    <head>
        <title> IMAGE </title>
    </head>
    <body bgcolor = "black">
        <h1 align = "center"><font color = "white"> XYZ </h1>
        <table border = "20" bordercolor = "green" height = "100%" width = "100%">
        <tr> 
            <td><img src= "1.jpg" height = "49.7%" width = 100%" align = "center" border = "10px" ></td> <!-- To insert images in table we use img scr as a separate tag-->
            <td><img src= "2.webp" height = "30%" width = "100%" align = "center" border = "5px" ></td>
        </tr>
        <tr>
            <td align = "center"><img src= "3.jpg" height = "20%" width = "100%" align = "center" border = "5px" ></td>
            <td align = "center"><img src= "4.jpeg" height = "100%" width = "100%" align = "center" border = "5px" ></td>
        </tr>
        </table>

        <br>
        <br>

        <table align = "center" border = "20" bordercolor = "yellow">
            <tr><td> <!-- We use tr and td to write something in table-->

            
        <OL type = "1"> 
        <font color = "white">
            <LI> Courses </LI>
            <UL type = "disc">
                <LI> BBA </LI>
                <LI> BCA </LI>
                <LI> BCOM(H) </LI>
            </UL>
            <LI> Faculty </LI>
            <OL type = "i">
                <LI> WT </LI>
                <LI> C </LI>
            </OL>
        </OL>
        </font>
        </td></tr>
        </table>
    </body>
</html>
