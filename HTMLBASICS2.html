<!-- Create a WebPage using Colspan -->
<html>
    <head>
        <title> Table </title>
    </head>
        <body>
            <table border="1" cellspacing = "0" cellpadding = "2" height = "70%" width = "70%">
                <tr> <h1>
                <th colspan = "7"><b> 2022 <b></th>
                </h1> </tr>
                <tr align = "center">
                    <td colspan = "2"> A </td> <!--The colspan attribute defines the number of columns a cell should span-->
                    <td> B </td>
                    <td colspan = "2"> C </td>
                    <td colspan = "2"> D </td>
                </tr>
                <tr align = "center">
                    <td> E </td>
                    <td> F </td>
                    <td> G </td>
                    <td> H </td>
                    <td> I </td>
                    <td> J </td>
                    <td> K </td>
                </tr>
                <tr align = "center">
                    <td colspan = "2"> L </td>
                    <td colspan = "2"> M </td>
                    <td colspan = "3"> N </td>
                </tr>
            </table>
        </body>    
</html>

<!-- COLSPAN -->
