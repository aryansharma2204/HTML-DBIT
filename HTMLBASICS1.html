<!-- Colspan Basics -->
<html>
    <head>
        <title> Table </title>
    </head>
    <body>
        <table background = "/Users/aryansharma/Downloads/Black Simple Elegant Personal LinkedIn Banner.png" border = "20" bordercolor = "grey" width = "70%" bgcolor = "orange" cellsapcing = "0" cellpadding = "0" align = "left" height = "70%" fontsize = "30">
            <caption > COLSPAN </caption>
            <tr height = "20%" width = "20%" font aria-setsize="100px">
                <td colspan="3"> a </td>
                <td colspan="2"> b </td>    
                <td colspan="4"> c </td>
            </tr>
            <tr height = "20%" width = "20%">
                <td colspan="2"> d </td>
                <td> e </td>    
                <td> f </td>
                <td> g </td>
                <td colspan="2"> h </td>
            </tr>
            <tr>
                <td colspan="2"> i </td>
                <td colspan="2"> j </td>
                <td> k </td>
                <td> l </td>
                <td> m </td>
            </tr>
            <tr>
                <td> n </td>
                <td> o </td>
                <td> p </td>
                <td> q </td>
                <td> r </td>
                <td colspan="2"> s </td>
            </tr>
        </table>
    </body>
</html>
