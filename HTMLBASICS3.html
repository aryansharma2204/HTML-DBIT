<!-- Create a WebPage using Rowspan -->
<html>
    <head>
        <title> Table </title>
    </head>
        <body bgcolor = "purple">
            <table border="4" cellspacing = "0" cellpadding = "2" height = "70%" width = "70%" bordercolor = "green" align = "center">
                <tr align = "center">
                    <td rowspan = "2"> A </td> <!--The rowspan attribute in HTML specifies the number of rows a cell should span-->
                    <td> B </td>
                </tr>
                <tr align = "center">
                    <td> C </td>
                </tr>
                <tr align = "center">
                    <td> D </td>
                    <td> E </td>
                </tr>
                <tr align = "center">
                    <td> F </td>
                    <td rowspan = "2"> G </td>
                </tr>
                <tr align = "center">
                    <td> H </td>
                </tr>
                <tr align = "center">
                    <td> I </td>
                    <td> J </td>
                </tr>
            </table>
        </body>    
</html>
