<!-- Create a WebPage using Rowspan and Colspan -->
<html>
    <head>
        <title> Table </title>
    </head>
        <body>
            <table border="4" cellspacing = "0" cellpadding = "2" height = "70%" width = "70%" bordercolor = "Grey" align = "center">
               <th colspan = "6"> Student Detail </th> <!--The <th> tag defines a header cell in an HTML table-->
               <tr align = "center"> <!--TR - Table Row-->
                <td rowspan = "2"> Roll no. </td> <!--TD - Table Data-->
                <td colspan = "2"> FIT </td>
                <td colspan = "2"> WT </td>
                <td rowspan = "2"> TOTAL </td>
                </tr>
                <tr align = "center">
                    <td> IM </td>
                    <td> EM </td>
                    <td> IM </td>
                    <td> EM </td>
                </tr>
                <tr align = "center">
                    <td> 1 </td>
                    <td> 15 </td>
                    <td> 23 </td>
                    <td> 15 </td>
                    <td> 25 </td>
                    <td> 100 </td>
                </tr>
                <tr align = "center">
                    <td rowspan = "2"> Total Subjects </td>
                    <td colspan = "6"> WT, M , TC </td>
                </tr>
                <tr align = "center">
                    <td colspan = "6"> 100 </td>
                </tr>
                <tr align = "center">
                    <td colspan = 7"> THANK YOU </td>
                </tr>

            </table>
        </body>    
</html>

<!-- Mixture of Colspan and Rowspan-->
