        <audio controls> <!--Audio is a container tag and its attribute is controls-->
            <source src="./Files/audio/1.wav" type="audio/wav"> <!--The src attribute specifies the URL of the media file to play. This attribute is required when <source> is used in <audio> and <video>-->
        </audio>
        <video controls height="50%" width="50%" muted autoplay> <!--Video is a container tag and its attribute is controls-->

        </video>
